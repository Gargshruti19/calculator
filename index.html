<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<input type="text" class="display" name="display" />
			<div class="keys">
				<div class="first">
					<button class="yellow">AC</button>
					<button class="yellow">DL</button>
					<button class="yellow">.</button>
					<button class="yellow">/</button>
				</div>

				<div class="second">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="pink">*</button>
				</div>

				<div class="third">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="pink">-</button>
				</div>

				<div class="fourth">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="pink">+</button>
				</div>

				<div class="fifth">
					<button>00</button>
					<button>0</button>
					<button class="equal pink">=</button>
				</div>
			</div>
		</div>

		<!-- js link  -->
		<script src="script.js"></script>
	</body>
</html>
